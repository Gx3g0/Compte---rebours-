
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compte à rebours</title>
    <style>
        #countdown {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // Date de fin du compte à rebours (9 juillet 2024 à 18h30)
        var countdownDate = new Date("July 9, 2024 18:30:00").getTime();

        // Mettre à jour le compte à rebours toutes les secondes
        var x = setInterval(function() {

            // Obtenir la date et l'heure actuelles
            var now = new Date().getTime();

            // Calculer la distance entre maintenant et la date de fin
            var distance = countdownDate - now;

            // Calculer les jours, heures, minutes et secondes
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Afficher le résultat dans l'élément avec l'id "countdown"
            document.getElementById("countdown").innerHTML = days + " jours " + hours + " heures "
            + minutes + " minutes " + seconds + " secondes ";

            // Si le compte à rebours est terminé, afficher un message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
